<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Icon (QR Shield) -->
  <g transform="translate(500, 180)">
    <!-- Shield -->
    <path d="M 100 0 L 200 0 L 200 100 Q 200 150 150 200 Q 100 150 100 100 Z" 
          fill="white" opacity="0.95"/>
    <!-- QR Pattern -->
    <rect x="120" y="40" width="20" height="20" fill="#0891b2"/>
    <rect x="145" y="40" width="20" height="20" fill="#0891b2"/>
    <rect x="170" y="40" width="20" height="20" fill="#0891b2"/>
    <rect x="120" y="65" width="20" height="20" fill="#0891b2"/>
    <rect x="170" y="65" width="20" height="20" fill="#0891b2"/>
    <rect x="120" y="90" width="20" height="20" fill="#0891b2"/>
    <rect x="145" y="90" width="20" height="20" fill="#0891b2"/>
    <rect x="170" y="90" width="20" height="20" fill="#0891b2"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="420" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" 
        fill="white" text-anchor="middle">
    FixTrack Pro
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Premium Asset Tracking
  </text>
  
  <!-- Description -->
  <text x="600" y="530" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="300" 
        fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Tamper-resistant tracking with QR codes &amp; AI warranty parsing
  </text>
</svg>
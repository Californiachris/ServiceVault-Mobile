name: Build Mobile Apps

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - debug
          - release
      platform:
        description: 'Platform'
        required: true
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  build-android:
    if: inputs.platform == 'android' || inputs.platform == 'both'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Build Debug APK
        if: inputs.build_type == 'debug'
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Build Release AAB
        if: inputs.build_type == 'release'
        env:
          KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          echo "$KEYSTORE_FILE" | base64 -d > app/release.keystore
          chmod +x gradlew
          ./gradlew bundleRelease
      
      - name: Upload Debug APK
        if: inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: servicevault-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
      
      - name: Upload Release AAB
        if: inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: servicevault-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  build-ios:
    if: inputs.platform == 'ios' || inputs.platform == 'both'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Add iOS platform
        run: npx cap add ios || npx cap sync ios
      
      - name: Sync Capacitor
        run: npx cap sync ios
      
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install
      
      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath App.xcarchive \
            archive
      
      - name: Export IPA
        if: inputs.build_type == 'release'
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.IOS_EXPORT_OPTIONS_PLIST }}
        run: |
          echo "$EXPORT_OPTIONS_PLIST" | base64 -d > ios/ExportOptions.plist
          xcodebuild -exportArchive \
            -archivePath ios/App/App.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath ios/build
      
      - name: Upload IPA
        if: inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: servicevault-release.ipa
          path: ios/build/ServiceVault.ipa
